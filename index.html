<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2D Graph Viewer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="layout">
        <canvas id="graphCanvas" width="1200" height="700"></canvas>
        <div class="controls">
            <div class="new-graph-controls">
                <input id="newNodes" type="number" min="1" placeholder="Number of nodes">
                <input id="newExtraEdges" type="number" min="0" placeholder="Extra edges">
                <button id="newGraphBtn">New Graph</button>
            </div>

            <input id="id1" type="number" placeholder="From ID">
            <input id="id2" type="number" placeholder="To ID">
            <button onclick="addEdgeFromInputs()">Add Edge</button>

            <label for="vertexPushSlider">Vertex Push: <span id="vertexPushValue">20</span></label>
            <input type="range" id="vertexPushSlider" min="1" max="200" value="20" step="1">

            <label for="edgePullSlider">Edge Pull: <span id="edgePullValue">0.2</span></label>
            <input type="range" id="edgePullSlider" min="0.01" max="1" value="0.2" step="0.01">
            
            <label for="stallRotationSlider">Stall Rotation: <span id="stallRotationValue">0.05</span></label>
            <input type="range" id="stallRotationSlider" min="0" max="0.5" value="0.05" step="0.01">

            <label for="groupPullSlider">Group Pull: <span id="groupPullValue">0.01</span></label>
            <input type="range" id="groupPullSlider" min="0.001" max="0.05" value="0.01" step="0.001">

            <label for="groupsPushSlider">Groups Push: <span id="groupsPushValue">60</span></label>
            <input type="range" id="groupsPushSlider" min="10" max="100" value="60" step="1">

            <label for="groupSpacingSlider">Group Spacing: <span id="groupSpacingValue">0.4</span></label>
            <input type="range" id="groupSpacingSlider" min="0.05" max="1" value="0.4" step="0.01">

            <label for="edgesPushSlider">Edges Push: <span id="edgesPushValue">0.1</span></label>
            <input type="range" id="edgesPushSlider" min="0.01" max="1" value="0.1" step="0.01">

            <label for="edgeVertPushSlider">Edge-Vertex Push: <span id="edgeVertPushValue">0.1</span></label>
            <input type="range" id="edgeVertPushSlider" min="0.01" max="1" value="0.1" step="0.01">

            <label for="hubPullSlider">Hub Pull: <span id="hubPullValue">0.05</span></label>
            <input type="range" id="hubPullSlider" min="0.01" max="1" value="0.05" step="0.01">
        </div>
    </div>
    <script src="js/classes/Math2D.js"></script>
    <script src="js/classes/Point2D.js"></script>
    <script src="js/classes/Vertex.js"></script>
    <script src="js/classes/Edge.js"></script>
    <script src="js/classes/Graph.js"></script>
    <script src="js/classes/GraphMaker.js"></script>
    <script src="js/classes/Handler.js"></script>
    <script src="js/classes/Scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
